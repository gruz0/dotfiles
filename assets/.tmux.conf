set -g default-terminal "screen-256color"
set -g history-limit 100500
set -g escape-time 0
set -g mouse off
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# use vim keybindings in copy mode
setw -g mode-keys vi

# window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W'
set-window-option -g automatic-rename on

# design
set -g pane-border-fg white
set -g pane-active-border-fg green
set -g pane-active-border-bg default
set -g status-fg green
set -g status-bg default
set -g status-right "#(xkbswitch -ge) | #(date -u | awk '{print $4}')"
set -g status-interval 5

# behavior like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config button
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# copy to system clipboard
unbind-key -T copy-mode-vi C-v
unbind-key -T copy-mode-vi [
unbind-key -T copy-mode-vi ]
unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter

bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi [ send-keys -X begin-selection
bind-key -T copy-mode-vi ] send-keys -X copy-selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# clear screen
bind / send-keys -R \; send-keys "Enter"

# create window with current path
bind c new-window -c "#{pane_current_path}"

# split window bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# pane resize
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# pane nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \ select-pane -l

# mouse mode
bind m set -g mouse on \; display 'Mouse: ON'
bind M set -g mouse off \; display 'Mouse: OFF'

# vim-tmux-navigator plugin
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# plugin: git clone https://github.com/tmux-plugins/tmux-resurrect
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
